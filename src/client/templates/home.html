{%- extends "base.html" %}

{% block page_content %}
    {{super()}}

    <table class="table">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Campground</th>
            <th scope="col">Location</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>
            {% for i in camps %}
                <tr>
                    <!-- <th scope="row">{{i[0]}}</th> -->
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                    <td><button type="button" class="btn btn-danger">Danger</button></td>
                </tr>
            {% endfor %}
        </tbody>
      </table>

      <form>
        <div class="form-group">
          <label for="campName">Campground Name</label>
          <input type="text" class="form-control" id="campName" aria-describedby="nameHelp" placeholder="Campground">
          <small id="nameHelp" class="form-text text-muted">Enter the name of the campground.</small>
        </div>
        <div class="form-group">
          <label for="campLocation">Location</label>
          <input type="password" class="form-control" id="campLocation" aria-describedby="locationHelp" placeholder="2222 Camp Address, Camp">
          <small id="locationHelp" class="form-text text-muted">Enter the campground's location.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

{% endblock page_content %}
